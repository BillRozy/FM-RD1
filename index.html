<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght,SOFT@9..144,700,50&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/item-card.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="is-centered-flex">
      <div class="item-card">
        <img
          class="item-card-picture"
          srcset="
            ./images/image-product-mobile.jpg 686w,
            ./images/image-product-desktop.jpg 600w
          "
          sizes="(min-width: 1440px) 200px, 375px"
          src="./images/image-product-mobile.jpg"
        />
        <div class="item-card-content">
          <span class="item-card-content-category">Perfume</span>
          <h1 class="item-card-content-title fraunces-font">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="item-card-content-desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="item-card-content-price-wrap">
            <span class="price-current fraunces-font">$149.99</span>
            <span class="price-before">$169.99</span>
          </div>
          <a class="add-to-cart-btn">
            <img src="./images/icon-cart.svg" />
            <span>Add to Cart</span>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
